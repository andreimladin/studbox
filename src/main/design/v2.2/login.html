  <body>
    <div id="login-container">
      <div id="logo">
        <sup><img src="img/icons/studbox_cap.ico"></img></sup>

      <div id="login">
        <h3>Bun benit !</h3>
        <h4 style="color:#a94442"> Credentiale invalide</h4>
        <form id="login-form" action="./index.html" class="form">
          <div class="form-group has-error">
            <label for="login-username">User</label>
            <input type="text" class="form-control" id="login-username" placeholder="User ">
               <span class="help-block" style="margin-bottom:0px;">
                        *Userul trebuie completat
                </span>
          </div>
          <div class="form-group">
            <label for="login-password">Parola</label>

          </div>
          <div class="form-group">
              <div class="checkbox">
                  <input type="checkbox"><h5 style="padding-top:3px;">Retine user</h5>
              
              </div>
          </div>
          <div class="form-group">
            <button type="submit" id="login-btn" class="btn btn-success btn-block">Log in</button>
          </div>
        </form>
        
            <a href="index.html" class="btn btn-default" style="margin-right:10px;">Amintire user </a>
            <a href="index.html" class="btn btn-default">Amintire parola</a>
   
      </div>
