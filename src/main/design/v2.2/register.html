 <!-- Bootstrap CSS -->

    <link href="css/easy-wizard/styles.css" rel="stylesheet" media="screen">

    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet" media="screen">

  <body>
     <div class="container">

      
      

      

      <!-- Row start -->
      <div class="row" style="width:800px; margin:50px auto;">
        <div class="col-md-12 col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <i class="icon-calendar"></i>
              <h3 class="panel-title">Inregistrare</h3>
            </div>
            
            <div class="panel-body">
              <form id="myWizard" class="form-horizontal">
                <section class="step" data-step-title="Datele contului">
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="inputUser">User:</label>
                    <div class="col-md-10">
                      <input type="text" id="inputEmail" placeholder="User" class="form-control" title="Uer este obligatoriu!" required >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="inputPassword">Parola:</label>
                    <div class="col-md-10">
                      <input type="password" id="inputPassword" class="form-control" title="Email is required !" required Placeholder="Parola " >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="inputPassword">Rescrie parola:</label>
                    <div class="col-md-10">
                      <input type="password" id="inputPassword" class="form-control" title="Email is required !" required Placeholder="Rescrie Parola" >
                    </div>
                  </div>
                </section>

                <section class="step" data-step-title="Date personale">
                  <div class="form-group has-error">
                    <label class="col-md-2 control-label" for="inputName">Nume:</label>
                    <div class="col-md-10">
                      <input type="password" id="inputUsername" class="form-control" title="Numele este obligatoriu !" required Placeholder="Nume" >
                         <span class="help-block" style="margin-bottom:0px;">
                        *Numele trebuie sa fie completat 
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="userLocation">Prenume:</label>
                    <div class="col-md-10">
                      <input type="password" id="userLocation" class="form-control" Placeholder="Prenume" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="userEmail">Email:</label>
                    <div class="col-md-10">
                      <input type="password" id="userEmail" class="form-control" Placeholder="Email" >
                    </div>

                  </div>
                  <div class="form-group">
                     <label class="col-md-2 control-label" for="userSex" style="padding-top:10px;">Sex:</label>
                     <div class="col-md-10">
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="optionsMasculin" value="option1" checked=""> Masculin
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios" id="optionsFeminin" value="option2">Feminin
                      </label>
                    </div>
                  
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="userBirthDate"> Data nasterii:</label>
                    <div class="col-md-10" style="padding-top:5px;">
                          <!-- Data Nasterii --> 
                      <!-- Ziua -->
                 
                        <select id="bDay" name="bDay" style="width:auto;float:left">
                          <option value="01" selected="selected">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
                      </select>
                      
                      <select id="bMonth" name="bMonth" style="width:auto;float:left">
                          <option value="01" selected="selected">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
                      </select>
                  
                    
                      <select id="bYear" name="bYear" style="width:auto;float:left">
                        <option value="1960">1960</option><option value="1961">1961</option><option value="1962">1962</option><option value="1963">1963</option><option value="1964">1964</option><option value="1965">1965</option><option value="1966">1966</option><option value="1967">1967</option><option value="1968">1968</option><option value="1969">1969</option><option value="1970">1970</option><option value="1971">1971</option><option value="1972">1972</option><option value="1973">1973</option><option value="1974">1974</option><option value="1975">1975</option><option value="1976">1976</option><option value="1977">1977</option><option value="1978">1978</option><option value="1979">1979</option><option value="1980">1980</option><option value="1981">1981</option><option value="1982">1982</option><option value="1983">1983</option><option value="1984">1984</option><option value="1985">1985</option><option value="1986">1986</option><option value="1987">1987</option><option value="1988">1988</option><option value="1989">1989</option><option value="1990">1990</option><option value="1991">1991</option><option value="1992">1992</option><option value="1993">1993</option><option value="1994">1994</option><option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option><option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option><option value="2004">2004</option><option value="2005">2005</option><option value="2006">2006</option><option value="2007">2007</option><option value="2008">2008</option><option value="2009">2009</option><option value="2010" selected="selected">2010</option> 
                      </select>   
                    </div>
                  </div>
                </section>

                <section class="step" data-step-title="Finalizare">
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="firstName" style="padding-top:0px;">Facultatea pe care o urmaresti</label>
                    <div class="col-md-10">
                      <select class="form-control">
                         <option value="">Universitatea Babes-bolyayi</option>
                         <option value="">Universitatea Tehnica Cluj-Napoca</option>
                         <option value="">Universitatea Dimitre Catemir</option>
                         <option value="">Universitatea Tehnica Craiova</option>
                       </select>
                    </div>
                  </div>
                  <div class="form-group has-error">
                    <div class="col-md-2 control-label"></div>
                    <div class="col-md-10" for="userTerms">
                        <div class="checkbox" style="padding-top:4px;">
                            <input type="checkbox" >
                          <h5 style="margin-top:3px;"><b>Sunt de acord cu <a href="#">Termenii &#x219;i condi&#x21B;iile</b></a></h5>
                     
                        </div>
                        <span class="help-block" style="margin-bottom:0px;">
                        *Userul trebuie sa contina minim 4 cifre
                        </span>
                    </div>

                  </div>
                </section>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Row end -->

    </div>
