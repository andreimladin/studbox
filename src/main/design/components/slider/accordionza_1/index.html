<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>#accordion1</title>

	<style type="text/css">
	body { font:13px/20px 'Helvetica Neue',Helvetica,Arial,sans-serif; }
	</style>

	<!-- You may want to change the paths below, according to your own CSS and JavaScript setup -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="./js/jquery.accordionza.min.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>

</head>
<body>	

	<!-- Start HTML: Accordion Demo #1 -->
	<ul id="accordion1" style="overflow-x: hidden; overflow-y: hidden; position: relative; ">
		<li class="slide1" style="position: absolute; top: 0px; width: 720px; height: 240px; left: 0px; ">
			<div class="slide_handle"><div></div></div>
			<div class="slide_content">
				<a class="image" href="http://www.flickr.com/photos/30775272@N05/2884963755/"><img alt="Tiger" width="680" height="240" src="./images/tiger.jpg"></a>
				<div class="slide_caption" style="top: 240px; ">
					<div class="slide_caption_toggle" title="Toggle caption"><div></div></div>
					<strong>Sumatran Tiger</strong> · A great shot by <a href="http://www.flickr.com/photos/30775272@N05/2884963755/" rel="cc:attributionURL">Brimac The 2nd</a>.
				</div>
			</div>
		</li>
		<li class="slide2" style="position: absolute; top: 0px; width: 720px; height: 240px; left: 40px; ">
			<div class="slide_handle"><div></div></div>
			<div class="slide_content">
				<a class="image" href="http://www.flickr.com/photos/petergorges/3787848361/"><img alt="Flower" width="680" height="240" src="./images/flower.jpg"></a>
				<div class="slide_caption" style="top: 240px; ">
					<div class="slide_caption_toggle" title="Toggle caption"><div></div></div>
					<strong>Macro Flower</strong> · Awesome nature captured by <a href="http://www.flickr.com/photos/petergorges/3787848361/" rel="cc:attributionURL">Maschinenraum</a>.
				</div>
			</div>
		</li>
		<li class="slide3 slide_opened" style="position: absolute; top: 0px; width: 720px; height: 240px; left: 80px; ">
			<div class="slide_handle"><div></div></div>
			<div class="slide_content">
				<a class="image" href="http://www.flickr.com/photos/uajith_set1/2632346909/"><img alt="Butterfly" width="680" height="240" src="images/butterfly.jpg"></a>
				<div class="slide_caption" style="top: 200px; ">
					<div class="slide_caption_toggle" title="Toggle caption"><div></div></div>
					<strong>Gorgeous Butterfly</strong> · Wow! Simply an amazing shot by <a href="http://www.flickr.com/photos/uajith_set1/2632346909/" rel="cc:attributionURL">Ajith</a>.
				</div>
			</div>
		</li>
		<li class="slide4" style="position: absolute; top: 0px; width: 720px; height: 240px; left: 800px; ">
			<div class="slide_handle"><div></div></div>
			<div class="slide_content">
				<object style="float:left;" width="427" height="240"><param name="allowfullscreen" value="true"><param name="allowscriptaccess" value="always"><param name="movie" value="http://vimeo.com/moogaloop.swf?clip_id=1517843&amp;server=vimeo.com&amp;show_title=0&amp;show_byline=0&amp;show_portrait=0&amp;color=b80c46&amp;fullscreen=1"><embed src="http://vimeo.com/moogaloop.swf?clip_id=1517843&amp;server=vimeo.com&amp;show_title=0&amp;show_byline=0&amp;show_portrait=0&amp;color=b80c46&amp;fullscreen=1" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="427" height="240"></object>
				<div style="float:left; padding:0 20px; width:213px;">
					<h2>Whoa!</h2>
					<p>
						Embedding video is possible too?
						Sure. Your slides can contain any HTML you want.
						Nice, huh?
					</p>
				</div>
			</div>
		</li>
	</ul>
	<!-- End HTML: Accordion Demo #1 -->


</body></html>
